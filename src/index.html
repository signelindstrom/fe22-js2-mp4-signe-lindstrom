<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link rel="stylesheet" href="/src/css/style.css">
  <script src="./modules/main.ts" type="module"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rajdhani">

</head>

<body>

  <h4>FÅ UT SUMMA/DIFFERENS/PRODUKT/KVOT AV TVÅ TAL</h4>

  <div class="calculator">

    <div class="display-container">
      <img>

    </div>

    <div class="row">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>+</button>
    </div>
    <div class="row">

      <button class="actionBtn">C</button>

      <button class="actionBtn">=</button>
      <button>/</button>
    </div>
  </div>
